<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table {
                border: solid 2px; 
                border-collapse: collapse;
                width: 50%; 
            }

            th, td{
                border: solid 2px; 
                padding: 5px; 
                text-align: center;
                
            }

            th {
                background-color: lightgray;
            }


        </style>
    </head>
    <body>

        <h1>President</h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Years in Office</th>
            </tr>
            <tr>
                <td>Goerge</td>
                <td>Washington</td>
                <td>178901797</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Adams</td>
                <td>1797-1801</td>

            </tr>
            <tr>
                <td>Thomas</td>
                <td>Jeffreson</td>
                <td>1801-1809</td>
            </tr>
        </table>
    </body>
</html>
